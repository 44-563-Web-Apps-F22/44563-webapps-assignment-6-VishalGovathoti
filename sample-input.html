<!DOCTYPE html>
<html>
    <title>MUSICIAN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    
 
<body>
    <div class="container p-3 my-3 bg-danger text-black-50">

<h2>Musician guess by Vishal Govathoti</h2>

<div class="container">
<label for="SecretMusician">Enter the secret musician name</label>
<input type ="password" id="SecretMusician" name="SecretMusician" min=10 max=50 step=2 value="John Lennon"> <br>
</div>

<div class="container">
<label for="GuessMusician">Guess the musician </label>
<input type ="text" id="GuessMusician" name="GuessMusician" autofocus> <br>
</div>

<input type="button" class="btn btn-warning" onclick="checkGuess()" value="Check the guess ">
</form>
<p id="result">This text will be replaced </p>

<script> 
correct=0;
wrong=0;
function checkGuess(){
    console.log("Check the guess")
    secret = document.getElementById("SecretMusician").value
    guess = document.getElementById("GuessMusician").value
   if(secret==guess){
    correct=correct+1
    alert("You got it right")
   }
   else{
    wrong+=1
    alert("Wrong Musician")
   }
    
    result.innerHTML="Correct guess: "+correct+"Wrong guess: "+wrong
}
</script>
</body>
</html>
