<!DOCTYPE html>
<html>
    <title>musician magics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
 
<body>
    <div class="container p-3 my-3 bg-danger">

<h1>Musician guess by Vishal Govathoti</h1>
<h2>Getting input</h2>
<div class="container">
<form>
    <div class="form-group">
    

    <label for="SecretMusician">Enter the secret musician name</label>
    <input type ="password" id="SecretMusician" name="SecretMusician" min=10 max=50 step=2 value="John Lennon"> <br>
    </div>
    
    <div class="form-group">
   
<label for="GuessMusician">Guess the musician </label>
<input type ="text" id="GuessMusician" name="GuessMusician" autofocus> <br>
</div>


<input type="button" class="btn btn-warning" onclick="checkGuess()" value="Check the guess ">
</div>
</form>
    


<div class="form-group">
<p id="result">This text will be replaced </p>
<img src="glow1.jpg" class="img-circle" height="100px" width="100px" alt="glowworm" id="picture" onclick="swapImage()">

<br>
</div>
<div class="form-group"></div>   

<script> 

var useImage=1;
function swapImage()
{
    switch(useImage)
    {
        case 1:
            document.getElementById("picture").src="3.jpg";
            useImage=2;
            break;
        case 2:
            document.getElementById("picture").src="2.png";
            useImage=3;
            break;
        case 3:
            document.getElementById("picture").src="glow1.jpg";
            useImage=1;
            break;
        
    }
}

correct=0;
wrong=0;
function checkGuess(){
    console.log("Check the guess")
    secret = document.getElementById("SecretMusician").value
    guess = document.getElementById("GuessMusician").value
   if(secret==guess){
    correct=correct+1
    alert("You got it right")
   }
   else{
    wrong+=1
    alert("Wrong Musician")
    if(wrong>=3)
    {
        alert("Sorry, game over")
    }
   }
    
    document.getElementById("result").innerHTML="Correct guess: "+correct+"Wrong guess: "+wrong
}


</script>
</div>
</body>
</html>
